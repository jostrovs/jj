<!DOCTYPE html>
<html lang="en">

    <script src="js/jj.js"></script>

    <title>Toggleable</title>
</head>

<body>
    <h2 class="jj-toggle-next">Ylin otsikko, jonka perään tulee plus tai minus</h2>

        <div>Toka alaadivi</div>
    </div>
    <script></script>
</body>

</html>
